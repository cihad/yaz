    <h1>Hi there!</h1>
    
    <p contenteditable="" id="editable">
      &nbsp;I'm your <strong>cool <em>new </em>webpage.</strong> Made with <a href="https://example.com">Example</a>!

    </p>

    <pre id="output"></pre>
